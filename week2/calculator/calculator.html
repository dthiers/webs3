<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
  </head>

  <body>
    <div id="calculator">
      <div id="display">
        <input type="text" id="display_text">
      </div>
      <div id="buttons">
        <table id="button_table">
          <tr>
            <td>m+</td>
            <td>m-</td>
            <td>mr</td>
            <td class="functions" id="percentage">%</td>
          </tr>
          <tr>
            <td class="number" id="7">7</td>
            <td class="number" id="8">8</td>
            <td class="number" id="9">9</td>
            <td class="functions" id="multiply">x</td>
          </tr>
          <tr>
            <td class="number" id="4">4</td>
            <td class="number" id="5">5</td>
            <td class="number" id="6">6</td>
            <td class="functions" id="add">+</td>
          </tr>
          <tr>
            <td class="number" id="1">1</td>
            <td class="number" id="2">2</td>
            <td class="number" id="3">3</td>
            <td class="functions" id="substract">-</td>
          </tr>
          <tr>
            <td class="number" id="0">0</td>
            <td class="functions" id="decimal">.</td>
            <td class="functions" id="clear">c</td>
            <td class="functions" id="equals">=</td>
          </tr>
        </table>
      </div>
    </div>


    <script src="http://localhost:8888/jquery-1.11.3.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
