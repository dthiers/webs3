<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://localhost:8888/jquery-1.11.3.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
<form id="message_form">
  <h1>Chatroom</h1>
  Jouw naam: <input type="text" id="nickname" placeholder="Nickname">

  <div id="chat">

    <div class="chat_message">
      <span class="nickname">Naam</span>
      <span class="message">Bericht</span>
    </div>

  </div>

  <input type="text" id="message" placeholder="Typ hier je bericht">
  <button type="submit">Stuur bericht</button>
  </form>
</body>
</html>
