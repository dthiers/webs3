<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TicTacToe</title>
  </head>

  <body>
    <div id="header">
      <span id="title">TIC, TAC, TOE!</span>
    </div>
    <div id="handling">
      <button id="reset">Reset game</button>
    </div>
    <div id="game">
      <table>
        <tr>
          <td id="boven_links" class="square"></td>
          <td id="boven_midden" class="square"></td>
          <td id="boven_rechts" class="square"></td>
        </tr>
        <tr>
          <td id="midden_links" class="square"></td>
          <td id="midden_midden" class="square"></td>
          <td id="midden_rechts" class="square"></td>
        </tr>
        <tr>
          <td id="onder_links" class="square"></td>
          <td id="onder_midden" class="square"></td>
          <td id="onder_rechts" class="square"></td>
        </tr>
      </table>
    </div>
    <div id="message">
    </div>
    <script src="http://localhost:8888/jquery-1.11.3.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
